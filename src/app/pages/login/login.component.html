<div class="d-flex justify-content-center align-items-center min-vh-100 ">
    <form action="#" method="post" class="form-outline w-25 bg-body-secondary rounded p-5">
        <h1 class="fs-2 text-center pb-4">Login</h1>
        <div class="form-floating mb-4">
            <input type="email" class="form-control" placeholder="Email" id="floatingInput">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" placeholder="Senha" id="floatingInput">
            <label for="floatingInput">Senha</label>
        </div>
        <p class="text-center mt-4">{{nome}} {{sobrenome}}</p>
        <input type="submit" class="btn btn-primary mt-4 w-100" value="Entrar">
    </form>
</div>
